<!-- enrollments_by_course.html -->

{% extends 'base.html' %}

{% block content %}
<div class="row">



    <div class="col">
    </div>

    <div class="col-8">
        <div class="py-4 text-center">
            <h4>Export Enrollment by Course</h4>
        </div>

        <form method="get" action="{% url 'export_enrollment_by_course' %}">
            {% csrf_token %}


            <div class="form-group">
                <label for="candidatecourse">Select Course</label>
                <select name="candidatecourse" id="candidatecourse" class="form-select">
                <option value="">Select Course</option>
                {% for course in courses %}
                 <option value="{{ course.course_id }}">{{ course.course_name }}</option>
                {% endfor %}
                </select>
            </div>


            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
       
    </div>

    <div class="col">    
    </div>
</div>
{% endblock %}
