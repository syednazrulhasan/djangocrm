{% extends 'base.html' %}

{% block content %}
<div class="row">
	<div class="col">
	</div>
    <div class="col-6">

    	<div class="py-4 text-center">
        	<h2>Add New Course</h2>
      	</div>


		<form method="POST" action="{% url 'add_course' %}">
			{% csrf_token %}

		  <div class="form-group">
		    <label for="exampleInputEmail1">Course Name</label>
		    <input type="text" name="coursename" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the course name">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Course Fee(â‚¹)</label>
		    <input type="text"  name="coursefee" class="form-control" id="exampleInputPassword1" placeholder="Enter Fee">
		  </div>

		  <div class="form-group">
		    <label for="courseduration">Course Duration</label>
		    <select name="courseduration" id="courseduration" class="form-select">
			  <option value="">Select Course Duration</option>
			  <option value="45 Days">45 Days</option>
			  <option value="60 Days">60 Days</option>
			  <option value="90 Days">90 Days</option>
			  <option value="1 Month">1 Month</option>
			  <option value="1.5 Month">1.5 Month</option>
			  <option value="2 Month">2 Month</option>
			  <option value="2.5 Month">2.5 Month</option>
			  <option value="3 Month">3 Month</option>
			  <option value="6 Month">6 Month</option>
			  <option value="1 Year">1 Year</option>
			</select>
		  </div>

		  
		  <div class="form-group mt-3">
		  		<button type="submit" class="btn btn-primary">Submit</button>
		  </div>

		</form>
	</div>
	<div class="col">
	</div>
</div>
{% endblock %}
