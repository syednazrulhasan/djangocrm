{% extends 'base.html' %}

{% block content %}
<div class="row">
	<div class="col">
	</div>
    <div class="col-6">

    	<div class="py-4 text-center">
        	<h2>Add New Course</h2>
      	</div>


		<form method="POST" action="{% url 'courses' %}">
			{% csrf_token %}

		  <div class="form-group">
		    <label for="exampleInputEmail1">Course Name</label>
		    <input type="text" name="coursename" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the course name">
		    
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Course Fee</label>
		    <input type="text"  name="coursefee" class="form-control" id="exampleInputPassword1" placeholder="Enter Fee">
		  </div>
		  
		  <div class="form-group mt-3">
		  		<button type="submit" class="btn btn-primary">Submit</button>
		  </div>

		</form>
	</div>
	<div class="col">
	</div>
</div>
{% endblock %}
